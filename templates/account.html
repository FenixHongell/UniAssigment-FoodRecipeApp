<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --maxw: 720px;
            --pad: 16px;
            --gap: 12px;
            --radius: 8px;
            --border: #d0d7de;
            --error-bg: #fdecea;
            --error-text: #b71c1c;
            --primary: #0b5fff;
            --primary-text: #fff;
        }
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial, "Apple Color Emoji","Segoe UI Emoji";
            margin: 0;
            padding: 40px 16px;
            display: grid;
            place-items: start center;
            color: #111;
            background: #f6f8fa;
        }
        .card {
            width: 100%;
            max-width: var(--maxw);
            background: #fff;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: calc(var(--pad) * 1.5);
            box-shadow: 0 1px 2px rgba(0,0,0,0.04);
        }
        h1 {
            font-size: 1.5rem;
            margin: 0 0 16px 0;
        }
        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            justify-content: space-between;
            margin-bottom: 12px;
        }
        .user {
            font-weight: 600;
        }
        a, button {
            color: #0969da;
            text-decoration: none;
        }
        a:hover { text-decoration: underline; }
        .btn {
            background: var(--primary);
            color: var(--primary-text);
            border: 0;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.95rem;
            cursor: pointer;
            text-decoration: none;
        }
        .recipes {
            display: grid;
            gap: 12px;
            margin-top: 8px;
        }
        .recipe {
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }
        .recipe-name {
            font-weight: 600;
            margin: 0;
        }
        .actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        .danger {
            background: #b3261e;
        }
        .subtle {
            color: #57606a;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
<main class="card" role="main" aria-labelledby="account-title">
    <div class="header">
        <h1 id="account-title">Account</h1>
        <div class="actions">
            <span class="user">Signed in as {{ username }}</span>
            <a class="btn" href="/logout">Sign out</a>
            <a href="/" aria-label="Back to home">Back to home</a>
        </div>
    </div>

    <h2>Your recipes</h2>
    {% if recipes and recipes|length > 0 %}
        <section class="recipes" aria-live="polite">
            {% for r in recipes %}
            <article class="recipe">
                <p class="recipe-name">{{ r[1] }}</p>
                <div class="actions">
                    <a class="btn" href="/recipes/{{ r[0] }}/edit">Edit</a>
                    <form action="/recipes/delete" method="post">
                        <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
                        <input type="hidden" name="recipe_id" value="{{ r[0] }}">
                        <button type="submit" class="btn danger">Delete</button>
                    </form>
                </div>
            </article>
            {% endfor %}
        </section>
    {% else %}
        <p class="subtle">You have not created any recipes yet.</p>
    {% endif %}
</main>
</body>
</html>
