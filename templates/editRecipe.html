<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Recipe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --maxw: 420px;
            --pad: 16px;
            --gap: 12px;
            --radius: 8px;
            --border: #d0d7de;
            --error-bg: #fdecea;
            --error-text: #b71c1c;
            --primary: #0b5fff;
            --primary-text: #fff;
        }
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial, "Apple Color Emoji","Segoe UI Emoji";
            margin: 0;
            padding: 40px 16px;
            display: grid;
            place-items: start center;
            color: #111;
            background: #f6f8fa;
        }
        .card {
            width: 100%;
            max-width: var(--maxw);
            background: #fff;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: calc(var(--pad) * 1.5);
            box-shadow: 0 1px 2px rgba(0,0,0,0.04);
        }
        h1 {
            font-size: 1.5rem;
            margin: 0 0 16px 0;
        }
        .error {
            background: var(--error-bg);
            color: var(--error-text);
            border: 1px solid #f5c2c0;
            border-radius: var(--radius);
            padding: 12px;
            margin: 0 0 16px 0;
        }
        .field {
            display: grid;
            gap: 6px;
            margin-bottom: var(--gap);
        }
        label {
            font-weight: 600;
        }
        input[type="text"],
        textarea {
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
        }
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        .actions {
            margin-top: 16px;
            display: flex;
            gap: 8px;
            align-items: center;
        }
        button[type="submit"] {
            background: var(--primary);
            color: var(--primary-text);
            border: 0;
            padding: 10px 14px;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
        }
        a {
            color: #0969da;
            text-decoration: none;
        }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
<main class="card" role="main" aria-labelledby="edit-recipe-title">
    <h1 id="edit-recipe-title">Edit Recipe</h1>

    {% if error %}
    <div class="error" role="alert" aria-live="polite">
        {{ error }}
    </div>
    {% endif %}

    <form action="/recipes/{{ recipe[0] }}/edit" method="post" novalidate>
        <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
        <div class="field">
            <label for="name">Recipe name</label>
            <input
                id="name"
                name="name"
                type="text"
                required
                value="{{ recipe[1] }}"
            />
        </div>

        <div class="field">
            <label for="ingredients">Ingredients</label>
            <textarea id="ingredients" name="ingredients" required>{{ recipe[2] }}</textarea>
        </div>

        <div class="field">
            <label for="directions">Directions</label>
            <textarea id="directions" name="directions" required>{{ recipe[3] }}</textarea>
        </div>

        <div class="actions">
            <button type="submit">Save changes</button>
            <a href="/account">Cancel</a>
        </div>
    </form>
</main>
</body>
</html>
