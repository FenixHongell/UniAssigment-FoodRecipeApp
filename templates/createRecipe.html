<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Recipe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/css/base.css">
    <link rel="stylesheet" href="../static/css/recipe-form.css">
</head>
<body>
    <main class="card" role="main" aria-labelledby="create-recipe-title">
        <h1 id="create-recipe-title">Create Recipe</h1>

        {% if error %}
        <div class="error" role="alert" aria-live="polite">
            {{ error }}
        </div>
        {% endif %}

        <form action="/create_recipe" method="post" enctype="multipart/form-data" novalidate>
            <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
            <div class="field">
                <label for="name">Recipe name</label>
                <input
                    id="name"
                    name="name"
                    type="text"
                    required
                    placeholder="e.g., Classic Pancakes"
                />
            </div>

            <div class="field">
                <label for="ingredients">Ingredients</label>
                <textarea
                    id="ingredients"
                    name="ingredients"
                    required
                    placeholder="- 1 cup flour
- 1 egg
- 1 cup milk
- Pinch of salt"></textarea>
                <div class="hint">List each ingredient on a new line.</div>
            </div>

            <div class="field">
                <label for="directions">Directions</label>
                <textarea
                    id="directions"
                    name="directions"
                    required
                    placeholder="1) Mix dry ingredients.
2) Add wet ingredients and whisk.
3) Cook on medium heat until golden."></textarea>
            </div>

            <div class="field">
                <label for="cover">Cover image (optional)</label>
                <input id="cover" name="cover" type="file" accept="image/*">
                <div class="hint">JPG, PNG, GIF, or WebP. Max 5MB.</div>
            </div>

            <div class="actions">
                <button type="submit">Create recipe</button>
                <a href="/">Back to home</a>
            </div>
        </form>
    </main>
</body>
</html>
