<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RECIPE APP</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 1rem;
        }

        .under-construction {
            font-size: 1.2rem;
            color: #666;
            margin: 1rem 0;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }

        a {
            text-decoration: none;
            color: white;
            background-color: #000;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>RECIPE APP</h1>
    <p class="under-construction">üèóÔ∏è Site Under Construction<br>Some features require signing in to access</p>
    <div class="links">
        {% if not session.user_id %}
            <a href="/login">Login</a>
            <a href="/create_account">Create Account</a>
        {% endif %}
        <a href="/recipes">Recipes</a>
        {% if session.user_id %}
            <a href="/account">Account</a>
            <a href="/create_recipe">Create Recipe</a>
            <a href="/logout">Sign Out</a>
        {% endif %}
    </div>
</div>
</body>
</html>
